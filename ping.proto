syntax = "proto3";

package ping;
option go_package = "."; // Generate in current directory, not in a subdirectory

service PingService {
  rpc Ping (PingRequest) returns (PingResponse) {}
}

message PingRequest {
  string message = 1;
}

message PingResponse {
  string message = 1;
  int64 timestamp = 2;
}
